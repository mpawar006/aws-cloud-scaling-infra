<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpsTimer | Deployment Tracker</title>
    <style>
        body { background: #121212; color: #00ff41; font-family: 'Courier New', monospace; display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .timer-box { border: 2px solid #00ff41; padding: 40px; border-radius: 15px; text-align: center; box-shadow: 0 0 20px #00ff4133; }
        #display { font-size: 80px; margin-bottom: 20px; text-shadow: 0 0 10px #00ff41; }
        .controls button { background: transparent; border: 1px solid #00ff41; color: #00ff41; padding: 10px 25px; margin: 0 10px; cursor: pointer; border-radius: 5px; font-family: inherit; font-size: 18px; transition: 0.3s; }
        .controls button:hover { background: #00ff41; color: #000; }
        .version-tag { margin-top: 30px; font-size: 14px; color: #888; border-top: 1px solid #333; padding-top: 10px; }
    </style>
</head>
<body>
    <div class="timer-box">
        <h3>SYSTEM UPTIME TRACKER</h3>
        <div id="display">00:00:00</div>
        <div class="controls">
            <button onclick="start()">START</button>
            <button onclick="stop()">STOP</button>
            <button onclick="reset()">RESET</button>
        </div>
        <div class="version-tag">
            Build Version: <span style="color: #007bff;">#{{BUILD_NUMBER}}</span><br>
            Environment: AWS EKS / NodePort 30008
        </div>
    </div>
    <script>
        let startTime, timer, elapsed = 0;
        function start() { if(!timer) { startTime = Date.now() - elapsed; timer = setInterval(update, 1000); } }
        function stop() { clearInterval(timer); timer = null; }
        function reset() { stop(); elapsed = 0; document.getElementById('display').innerHTML = "00:00:00"; }
        function update() {
            elapsed = Date.now() - startTime;
            let s = Math.floor(elapsed/1000)%60, m = Math.floor(elapsed/60000)%60, h = Math.floor(elapsed/3600000);
            document.getElementById('display').innerHTML = [h,m,s].map(v => v < 10 ? "0"+v : v).join(":");
        }
    </script>
</body>
</html>
